<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Распорядок-дня</title>
  </head>
  <body>
    <header>
      <h1>Расписание дня</h1>
    </header>
    <main>
      <section id="morning">
        <h2>Утро</h2>
        <figure>
          <table>
            <thead>
              <tr>
                <th scope="col">Время</th>
                <th scope="col">Задача</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">9:00-10:00</th>
                <td>
                  Чтение документации
                  <a
                    href="https://developer.mozilla.org/ru/"
                    title="MDN"
                    target="_blank"
                    rel="noopener noreferrer"
                    ><abbr title="Mazilla Developer Network">MDN</abbr></a
                  >
                </td>
              </tr>
              <tr>
                <th scope="row">10:00-11:00</th>
                <td>
                  Проработка изученного с
                  <a
                    href="https://chat.deepseek.com/"
                    title="Deep"
                    target="_blank"
                    rel="noopener noreferrer"
                    >Ментором</a
                  >
                </td>
              </tr>
              <tr>
                <th scope="row">11:00-12:00</th>
                <td>
                  Практика в VS-code и на
                  <a
                    href="https://codepen.io/"
                    title="CodePen"
                    target="_blank"
                    rel="noopener noreferrer"
                    >CodePen</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </figure>
      </section>
      <section id="lunch">
        <h2>Обед</h2>
      </section>
      <section id="evening">
        <h2>Вечер</h2>
      </section>
    </main>
  </body>
</html>
