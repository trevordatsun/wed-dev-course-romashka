<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Расписание дня</title>
  </head>
  <body>
    <header>
      <h1>Расписание дня</h1>
    </header>
    <main>
      <section id="morning">
        <h2>Утро</h2>
        <table>
          <thead>
            <tr>
              <th scope="col">Время</th>
              <th scope="col">Задача</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">9:00-10:00</th>
              <td>
                Чтение документации
                <a
                  href="https://developer.mozilla.org/ru/"
                  title="MDN Web Docs - документация для разработчиков"
                  target="_blank"
                  rel="noopener noreferrer"
                  ><abbr title="Mazilla Developer Network">MDN</abbr></a
                >
              </td>
            </tr>
            <tr>
              <th scope="row">10:00-11:00</th>
              <td>
                Проработка изученного с
                <a
                  href="https://chat.deepseek.com/"
                  title="DeepSeek Chat - AI-помощник"
                  target="_blank"
                  rel="noopener noreferrer"
                  >Ментором</a
                >
              </td>
            </tr>
            <tr>
              <th scope="row">11:00-12:00</th>
              <td>
                Практика в VS-code и на
                <a
                  href="https://codepen.io/"
                  title="CodePen"
                  target="_blank"
                  rel="noopener noreferrer"
                  >CodePen</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </section>
      <section id="lunch">
        <h2>Обед</h2>
        <table>
          <thead>
            <tr>
              <th scope="col">Время</th>
              <th scope="col">Задача</th>
            </tr>
            <tr>
              <th scope="row">13:00-14:00</th>
              <td>Отдых</td>
            </tr>
            <tr>
              <th scope="row">14:00-15:00</th>
              <td>Работа с кодом в VS-code</td>
            </tr>
            <tr>
              <th scope="row">15:00-17:00</th>
              <td>
                Изучение тегов на
                <a
                  href="https://html5book.ru/"
                  title="HTML5Book - учебник html"
                  target="_blank"
                  rel="noopener noreferrer"
                  >HTML5Book</a
                >
              </td>
            </tr>
          </thead>
        </table>
      </section>
      <section id="evening">
        <h2>Вечер</h2>
      </section>
    </main>
  </body>
</html>
